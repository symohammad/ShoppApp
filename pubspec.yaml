name: real_shop
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  intl: ^0.16.1
  http: ^0.12.2
  shared_preferences: ^0.5.12+4

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.0
  splashscreen: ^1.3.5
  firebase_storage: ^5.0.1
  dio: ^3.0.10
  flutter_polyline_points: ^0.2.4
  google_maps_flutter: ^2.0.6

flutter_icons:
  android: true
  #ios: true
  image_path: "dev_assets/shop-icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/product-placeholder.png
    - assets/images/s1.jpg
    - assets/images/s2.jpg
    - assets/images/s3.jpg

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf